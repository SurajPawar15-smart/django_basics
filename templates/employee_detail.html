{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details | Django Basics</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container mt-5">

    <div class="card mx-auto shadow-lg border-0" style="width: 22rem; border-radius: 15px;">

        <!-- Employee Photo -->
        <img 
            src="{{ employee.photo.url }}" 
            alt="Employee Photo"
            class="card-img-top"
            style="
                width: 100%;
                height: 260px;
                object-fit: cover;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
            "
        >

        <div class="card-body text-center">

            <h4 class="fw-bold">{{ employee.first_name }} {{ employee.last_name }}</h4>
            <p class="text-muted mb-1">{{ employee.designation }}</p>

            <hr>

            <p class="mb-1"><strong>Email:</strong> {{ employee.email_Address }}</p>
            <p class="mb-2"><strong>Phone:</strong> {{ employee.phone_number }}</p>

            <a href="{% url 'home' %}" class="btn btn-primary mt-3 w-100" style="border-radius: 30px;">
                Back to Home
            </a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
